# ============================================
# Docker Compose for Flight Price ELT + ML Pipeline
# Airflow + PostgreSQL + dbt + ML + Streamlit
# ============================================

version: '3.8'

x-airflow-common: &airflow-common
  build:
    context: ..
    dockerfile: docker/Dockerfile
  environment:
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres-airflow:5432/airflow
    AIRFLOW__CORE__FERNET_KEY: 'zTvhk5DH5wF-BKRbDCYs5x8gMJxM6b1JzWU6R2fjKeo='
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'false'
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    AIRFLOW__WEBSERVER__EXPOSE_CONFIG: 'true'
    AIRFLOW__WEBSERVER__RBAC: 'true'
    # PostgreSQL connection for all layers
    POSTGRES_HOST: postgres
    POSTGRES_PORT: 5432
    POSTGRES_USER: postgres
    POSTGRES_PASSWORD: postgres
    POSTGRES_DATABASE: analytics
    # dbt config
    DBT_PROFILES_DIR: /opt/airflow/dbt
  volumes:
    - ../airflow/dags:/opt/airflow/dags
    - ../dbt:/opt/airflow/dbt
    - ../ml:/opt/airflow/ml
    - ../data:/opt/airflow/data
    - ../output:/opt/airflow/output
    - ../models:/opt/airflow/models
    - ../logs:/opt/airflow/logs
  depends_on:
    postgres:
      condition: service_healthy
    postgres-airflow:
      condition: service_healthy

services:
  # ============================================
  # PostgreSQL - Analytics (Bronze/Silver/Gold)
  # ============================================
  postgres:
    image: postgres:13
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: analytics
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pipeline-network

  # ============================================
  # PostgreSQL - Airflow Metadata
  # ============================================
  postgres-airflow:
    image: postgres:13
    container_name: postgres-airflow
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres_airflow_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U airflow" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pipeline-network

  # ============================================
  # Airflow Init
  # ============================================
  airflow-init:
    <<: *airflow-common
    container_name: airflow-init
    entrypoint: /bin/bash
    command:
      - -c
      - |
        airflow db init
        airflow users create \
          --username airflow \
          --password airflow \
          --firstname Admin \
          --lastname User \
          --role Admin \
          --email admin@example.com || true
        cd /opt/airflow/dbt && dbt deps --profiles-dir . || true
    networks:
      - pipeline-network

  # ============================================
  # Airflow Webserver
  # ============================================
  airflow-webserver:
    <<: *airflow-common
    container_name: airflow-webserver
    command: webserver
    ports:
      - "8080:8080"
    healthcheck:
      test: [ "CMD", "curl", "--fail", "http://localhost:8080/health" ]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - pipeline-network

  # ============================================
  # Airflow Scheduler
  # ============================================
  airflow-scheduler:
    <<: *airflow-common
    container_name: airflow-scheduler
    command: scheduler
    healthcheck:
      test: [ "CMD-SHELL", "[ -f /opt/airflow/airflow-scheduler.pid ]" ]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - pipeline-network

  # ============================================
  # Streamlit App
  # ============================================
  streamlit:
    <<: *airflow-common
    container_name: streamlit-app
    entrypoint: /bin/bash
    command:
      - -c
      - |
        pip install --quiet streamlit
        streamlit run /opt/airflow/streamlit/app.py \
          --server.port 8501 \
          --server.address 0.0.0.0 \
          --server.headless true
    ports:
      - "8501:8501"
    volumes:
      - ../streamlit:/opt/airflow/streamlit
      - ../models:/opt/airflow/models
      - ../output:/opt/airflow/output
      - ../ml:/opt/airflow/ml
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - pipeline-network

volumes:
  postgres_data:
  postgres_airflow_data:


networks:
  pipeline-network:
    driver: bridge
